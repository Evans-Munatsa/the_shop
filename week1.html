<!DOCTYPE>
<html>
	<head>
		<title>Hello handlebars</title>
		<script src="handlebars-v4.0.5.js"></script>
	</head>
	<body>
		<div id=evans></div>
	</body>
	<script type="text/javascript">
		
		var week1 = "<p>least popular product: {{lowest1}}</p> <p>Most popular product {{mostPopular1}}</p> <p> most popular category {{mostPopCat1}}</p>"
		var template = Handlebars.compile(week1);
		var data = template({lowest1: 'Evans Munatsa'})
		document.getElementById('evans').innerHTML += data
	</script>
</html>
